<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=ONE.0">
  <title>FlexBox</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body class="main">
  
  <div class="one">
      <!-- First row -->
      <div>
          ONE
          <!-- Creating the nested div section inside box ONE -->
          <!-- nested div section of class named "lONE" -->
          <div class="l1">
              <!-- First row of nested div -->
              <div>1</div>
              <div>2</div>
              <div>3</div>
          </div>
          <div class="l1">
              <!-- Second row of nested div section -->
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
          </div>
          <div class="l1">
              <!-- Third row of nested div section -->
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>   
          </div>
      </div>    
      <div>TWO</div>
      <div>THREE</div>
  </div>
  <div class="one">
      <!-- Second row -->
      <div>ONE</div>
      <div>TWO</div>
      <div>THREE</div>
      <div>FOUR</div>
  </div>
  <div class="one">
      <!-- Third row -->
      <div>ONE</div>
      <div>TWO</div>
      <div>THREE</div>
      <div>FOUR</div>
      <div>FIVE</div>
  </div>
  <div  class="one3">
    <div>ONE</div>
    <div>TWO</div>
    <div>THREE</div>
    <div>FOUR</div>
    <div>FIVE</div>
    <div>SIX</div>

  </div>

<div  class="one4">
    <div>ONE</div>
    <div>TWO</div>
    <div>THREE</div>
    <div>FOUR</div>
    <div>FIVE</div>
    <div>SIX</div>
    <div>SEVEN</div>

  </div>

  <div  class="one5">
    <div>ONE</div>
    <div>TWO</div>
    <div>THREE</div>
    <div>FOUR</div>
    <div>FIVE</div>
    <div>SIX</div>
    <div>SEVEN</div>
    <div>EIGHT</div>
    <div>NINE</div>
    <div>TEN</div>  
  </div>


</body>
</html>
