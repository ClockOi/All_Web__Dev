    <!-- Hello World -->
    <!-- First of all creating two container using div having class named as "Parent"  -->
    <div class="parent">
        <!-- First container -->
        <div style="padding: 5%; background-color:black; color:white">
            Nav
        </div>
        <!-- Second container -->
        <!-- Inside Second Container Nesting 3 container using div -->
        <div class="child"> 
            <!-- First Nested container -->
            <div style="padding: 3%; background-color: crimson;">
                Header
            </div>
            <!--  Second Nested container -->
            <div style="height:510px; padding:3%;">
                Article
            </div>
            <!-- Third Nested container -->
            <div style="padding: 3%; background-color: crimson;">
                Footer
            </div>
        </div>
    </div>
